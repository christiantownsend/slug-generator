            <button class="color-selector" id="flores-inverted" @click="setColors('#317F82', '#D9DCDE', true)"></button>
            <button class="color-selector" id="jengibre" @click="setColors('#AD8500', '#E5D5C8')"></button>
            <button class="color-selector" id="jengibre-inverted" @click="setColors('#AD8500', '#E5D5C8', true)"></button>
        </div>

        <div class="middle">
            <div id="top-controls" class="section">

            </div>
